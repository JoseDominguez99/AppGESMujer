<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-title class="ion-text-center" color="light">CONFIGURAR ALARMAS</ion-title>
    <ion-buttons slot="end" (click)="closeModal()">
      <ion-button>
        <ion-icon slot="icon-only" name="close" color="light"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Selecciona una hora</ion-label>
    <ion-datetime display-format="HH:mm" picker-format="HH:mm" (ionChange)="onTimeChange($event)"></ion-datetime>
  </ion-item>
  <ion-button expand="in-block" (click)="fijarAlarma()">
    Fijar alarma
  </ion-button>
</ion-content>
