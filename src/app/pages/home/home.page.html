<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-title class="ion-text-center" color="light">Home</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<img src="../../../assets/GuÃ­a Gozosa - Banner Micrositio.png" alt="">
  
<ion-content class="ion-padding ion-text-center">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="6" *ngFor="let page of appPages">
        <ion-card [routerLink]="page.url">
          <ion-card-header>
            <ion-card-title>{{page.title}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-icon slot="start" [ios]="page.icon + '-outline'" [md]="page.icon + '-sharp'"></ion-icon>
            <br>
            <ion-label>{{page.descripcion}}</ion-label>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
