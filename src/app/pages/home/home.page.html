<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-title class="ion-text-center" color="light">Home</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<img src="../../../assets/GuÃ­a Gozosa - Banner Micrositio.png" alt="">
  
<ion-content class="ion-padding ion-text-center">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="6" *ngFor="let page of appPages">


        <div class="card">
          <ion-icon slot="start" [ios]="page.icon + '-outline'" [md]="page.icon + '-sharp'"></ion-icon>
          <div class="header"><span class="welcometo" [routerLink]="page.url">{{page.title}}</span></div>
          <button class="App-button" [routerLink]="page.url">{{page.descripcion}}</button>
        </div>


      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<img src="../../../assets/Defensora 05.png" alt="">
