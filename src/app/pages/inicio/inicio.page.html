
<ion-content [fullscreen]="true" class="ion-padding">
    <div class="ion-align-items-center ion-justify-content-center">
      <ion-grid fixed *ngIf="!mostrarRegistro">
        <ion-row class="ion-text-center">
          <ion-col size="12" >
            <img src="../../../assets/GESMujer45años.png" id="logo">
          </ion-col>
          <ion-col size="12">
            <ion-item>
              <ion-input 
              type="email"
              fill="clear" 
              [(ngModel)]="credenciales.correo" 
              [clearInput]="true" 
              label="Correo"
              labelPlacement="floating"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input 
              [type]="passwordType"
              fill="clear"
              labelPlacement="floating"
              label="Contraseña" 
              [(ngModel)]="credenciales.password"></ion-input>
              <ion-button fill="clear" slot="end" (click)="verContrasena()">
                <ion-icon [name]="passwordToggleIcon"></ion-icon>
              </ion-button>
            </ion-item>
            <br>
            <ion-button   shape="round" (click)="login()">
              Iniciar
            </ion-button>
            <ion-label (click)="toggleRegistrationForm()">
              <p>¿No tienes una cuneta?Regístrate</p>
            </ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>

    <!-- Formulario de registro -->
    <ion-grid *ngIf="mostrarRegistro">
      <ion-row class="ion-text-center">
        <ion-col size="12" >
          <img src="../../../assets/GESMujer45años.png" id="logo">
        </ion-col>
        <ion-col size="12">
          <ion-item>
            <ion-input 
            type="email"
            label="Correo"
            labelPlacement="floating"
            [(ngModel)]="credenciales.correo" 
            [clearInput]="true"
            [clearInput]="true" 
            ></ion-input>
          </ion-item>
          <ion-item>
            <ion-input 
            [type]="passwordType"
            label="Contraseña"
            labelPlacement="floating" 
            [(ngModel)]="credenciales.password"></ion-input>
            <ion-button fill="clear" slot="end" (click)="verContrasena()">
              <ion-icon [name]="passwordToggleIcon"></ion-icon>
            </ion-button>
          </ion-item>
          <ion-item>
            <ion-input 
            [type]="passwordType"
            label="Confirmar contraseña"
            labelPlacement="floating" 
            [(ngModel)]="credenciales.password2"></ion-input>
            <ion-button fill="clear" slot="end" (click)="verContrasena()">
              <ion-icon [name]="passwordToggleIcon"></ion-icon>
            </ion-button>
          </ion-item>
          <br>
          <ion-button  shape="round" (click)="registro()">
            Registrarse
          </ion-button>
          <ion-label (click)="toggleRegistrationForm()">
            <p>Ya tengo una cuenta</p>
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
